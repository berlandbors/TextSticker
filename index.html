<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextSticker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=PT+Sans:wght@400;700&family=PT+Serif:wght@400;700&family=Open+Sans:wght@400;700&family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&family=Lobster&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&family=Rubik:wght@400;700&family=Comfortaa:wght@400;700&family=Fira+Sans:wght@400;700&family=Ubuntu:wght@400;700&family=Exo+2:wght@400;700&family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TextSticker</h1>
        
        <div class="inputs">
            <textarea id="headerInput" placeholder="Заголовок"></textarea>
            <textarea id="subtitleInput" placeholder="Подзаголовок"></textarea>
            <textarea id="mainTextInput" placeholder="Основной текст"></textarea>
        </div>

        <div class="actions">
            <button id="saveTextButton">Сохранить текст</button>
            <button id="loadTextButton">Загрузить текст</button>
            <input type="file" id="fileInput" style="display: none;" accept=".json">
            <button id="settingsButton">Настроить</button>
            <button id="showButton">Показать</button>
            <button id="saveButton">Сохранить как картинку</button>
        </div>

        <div id="textDisplay" style="display:none;">
            <div id="header"></div>
            <div id="subtitle"></div>
            <div id="mainText"></div>
        </div>
        <p id="message" aria-live="polite"></p>
    </div>

    <!-- Модальное окно с настройками для каждого блока -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Настройки текста</h2>
            <div class="modal-scrollable">

                <h3>Заголовок</h3>
                <label>Шрифт: <select id="headerFontSelect" class="fontSelect">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Impact">Impact</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'PT Sans', sans-serif">PT Sans</option>
                    <option value="'PT Serif', serif">PT Serif</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Noto Sans', sans-serif">Noto Sans</option>
                    <option value="'Noto Serif', serif">Noto Serif</option>
                    <option value="'Lobster', cursive">Lobster</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Raleway', sans-serif">Raleway</option>
                    <option value="'Rubik', sans-serif">Rubik</option>
                    <option value="'Comfortaa', cursive">Comfortaa</option>
                    <option value="'Fira Sans', sans-serif">Fira Sans</option>
                    <option value="'Ubuntu', sans-serif">Ubuntu</option>
                    <option value="'Exo 2', sans-serif">Exo 2</option>
                    <option value="'Playfair Display', serif">Playfair Display</option>
                    <option value="'Cormorant Garamond', serif">Cormorant Garamond</option>
                    <option value="'Merriweather', serif">Merriweather</option>
                </select></label>
                <label>Размер: <input type="number" id="headerFontSize" min="10" max="100" value="36"></label>
                <label>Цвет: <input type="color" id="headerColor" value="#222222"></label>
                <label><input type="checkbox" id="headerBold"> Жирный</label>
                <label><input type="checkbox" id="headerItalic"> Курсив</label>
                <hr>

                <h3>Подзаголовок</h3>
                <label>Шрифт: <select id="subtitleFontSelect" class="fontSelect">
                    <!-- такие же опции, как и выше -->
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Impact">Impact</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'PT Sans', sans-serif">PT Sans</option>
                    <option value="'PT Serif', serif">PT Serif</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Noto Sans', sans-serif">Noto Sans</option>
                    <option value="'Noto Serif', serif">Noto Serif</option>
                    <option value="'Lobster', cursive">Lobster</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Raleway', sans-serif">Raleway</option>
                    <option value="'Rubik', sans-serif">Rubik</option>
                    <option value="'Comfortaa', cursive">Comfortaa</option>
                    <option value="'Fira Sans', sans-serif">Fira Sans</option>
                    <option value="'Ubuntu', sans-serif">Ubuntu</option>
                    <option value="'Exo 2', sans-serif">Exo 2</option>
                    <option value="'Playfair Display', serif">Playfair Display</option>
                    <option value="'Cormorant Garamond', serif">Cormorant Garamond</option>
                    <option value="'Merriweather', serif">Merriweather</option>
                </select></label>
                <label>Размер: <input type="number" id="subtitleFontSize" min="10" max="100" value="24"></label>
                <label>Цвет: <input type="color" id="subtitleColor" value="#444444"></label>
                <label><input type="checkbox" id="subtitleBold"> Жирный</label>
                <label><input type="checkbox" id="subtitleItalic"> Курсив</label>
                <hr>

                <h3>Основной текст</h3>
                <label>Шрифт: <select id="mainFontSelect" class="fontSelect">
                    <!-- такие же опции, как и выше -->
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Impact">Impact</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'PT Sans', sans-serif">PT Sans</option>
                    <option value="'PT Serif', serif">PT Serif</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Noto Sans', sans-serif">Noto Sans</option>
                    <option value="'Noto Serif', serif">Noto Serif</option>
                    <option value="'Lobster', cursive">Lobster</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Raleway', sans-serif">Raleway</option>
                    <option value="'Rubik', sans-serif">Rubik</option>
                    <option value="'Comfortaa', cursive">Comfortaa</option>
                    <option value="'Fira Sans', sans-serif">Fira Sans</option>
                    <option value="'Ubuntu', sans-serif">Ubuntu</option>
                    <option value="'Exo 2', sans-serif">Exo 2</option>
                    <option value="'Playfair Display', serif">Playfair Display</option>
                    <option value="'Cormorant Garamond', serif">Cormorant Garamond</option>
                    <option value="'Merriweather', serif">Merriweather</option>
                </select></label>
                <label>Размер: <input type="number" id="mainFontSize" min="10" max="100" value="18"></label>
                <label>Цвет: <input type="color" id="mainColor" value="#000000"></label>
                <label><input type="checkbox" id="mainBold"> Жирный</label>
                <label><input type="checkbox" id="mainItalic"> Курсив</label>
                <hr>

                <h3>Общие настройки</h3>
                <label>Цвет фона: <input type="color" id="backgroundColor" value="#ffffff"></label>
                <div>
                    <label>Выравнивание:</label>
                    <button id="alignLeft" type="button">Слева</button>
                    <button id="alignCenter" type="button">По центру</button>
                    <button id="alignRight" type="button">Справа</button>
                </div>
                <button id="applySettings" class="modal-apply">Применить</button>
            </div>
        </div>
    </div>

    <script src="modal.js"></script>
    <script src="textSettings.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
